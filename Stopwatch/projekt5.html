<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>
    <script src="https://kit.fontawesome.com/3351d5e851.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="projekt5.css">
</head>
<body>
    <div class="wraper">
        <p class="info"><i class="fa-solid fa-question"></i></p>
        <p class="theme"><i class="fa-solid fa-palette"></i></p>
        <div class="theme-palette">
            <p class="red-theme"><i class="fa-solid fa-brush"></i></p>
            <p class="blue-theme"><i class="fa-solid fa-brush"></i></p>
            <p class="green-theme"><i class="fa-solid fa-brush"></i></p>
            <p class="yellow-theme"><i class="fa-solid fa-brush"></i></p>
        </div>
        <h1>Stoper</h1>
        <p class="stopwatch">0.00</p>
        <p class="time">0.00</p>

        
        <div class="buttons">
            <button class="start"><i class="fa-solid fa-play"></i></button>
            <button class="pause"><i class="fa-solid fa-pause"></i></button>
            <button class="stop"><i class="fa-solid fa-stop"></i></button>
            <button class="clear"><i class="fa-solid fa-xmark"></i></button>
            <button class="archiv">Archiwum</button>
        </div>

        <ul class="timelist"></ul>
        </div>
        <div class="modal-shadow">
            <div class="modal">
                <h3>Instrukcja</h3>
                <p><i class="fa-solid fa-play"></i> - start</p>
                <p><i class="fa-solid fa-pause"></i> - pauza</p>
                <p><i class="fa-solid fa-stop"></i> - stop</p>
                <p><i class="fa-solid fa-xmark"></i> - wyczyść (łącznie z archiwum)</p>
                <p><strong>Archiwum</strong> - zobacz wcześniejsze pomiary</p>

                <button class="close">Zamknij</button>  
            </div>
        </div>

    

    <script src="projekt5.js"></script>
</body>

</html>
