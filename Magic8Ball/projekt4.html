<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="projekt4.css">
</head>
<body>
    <div class="wraper">
        <div class="info">
            <h1>Magic 8 Ball</h1>
            <p>Zadaj pytanie, kliknij na bilę i poznaj prawdę!</p>
        </div>
        <div class="ball">
            <img id="ball8" src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png" alt="bila numer 8">
        </div>
        <div class="question-area">
            <h2>Zadaj pytanie:</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>
    </div>

    <script src="projekt4.js"></script>
</body>

</html>
